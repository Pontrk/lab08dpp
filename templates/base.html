<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HEX Game API{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hex-board {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            text-align: center;
        }
        
        .hex-borders {
            position: relative;
            margin: 20px 0;
            text-align: left;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        
        .border-top, .border-bottom {
            text-align: center;
            font-weight: bold;
            color: #ff6b6b;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .border-left, .border-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #4ecdc4;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 14px;
        }
        .border-left { left: -70px; }
        .border-right { right: -70px; }
        
        .hex-row {
            display: block;
            margin: 2px 0;
            white-space: nowrap;
            text-align: left;
        }
        
        .row-number {
            display: inline-block;
            width: 25px;
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-right: 8px;
            vertical-align: top;
            padding-top: 8px;
        }
        
        .hex-cell {
            display: inline-block;
            width: 32px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            margin: 1px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            background-color: #fff;
            position: relative;
            border: 2px solid #666;
            
            /* Sześciokątny kształt */
            clip-path: polygon(20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%, 0% 50%);
            transition: all 0.2s ease;
        }
        
        .hex-cell:hover {
            background-color: #e9ecef;
            transform: scale(1.15);
            border-color: #333;
        }
        
        .hex-cell.player1 { 
            background-color: #ff6b6b; 
            color: white; 
            border-color: #ff5252;
        }
        
        .hex-cell.player2 { 
            background-color: #4ecdc4; 
            color: white; 
            border-color: #26a69a;
        }
        
        .api-endpoint {
            background: #e9ecef;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .method-GET { border-left-color: #28a745; }
        .method-POST { border-left-color: #007bff; }
        .method-DELETE { border-left-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-hexagon"></i> HEX Game API
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dokumentacja</a>
                <a class="nav-link" href="/api/health">Health Check</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 HEX Game API - Projekt studencki</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
